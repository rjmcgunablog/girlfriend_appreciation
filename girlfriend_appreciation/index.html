<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Bebejex 🖤</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6ec, #ffe4f0);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 145, 170, 0.3);
      max-width: 90%;
      width: 380px;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.1rem;
      color: #555;
      white-space: pre-line;
      min-height: 80px;
    }

    .signature {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }

    .float {
      position: absolute;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Intro screen -->
  <div id="intro-screen" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#ffe6ec; color:#ff4d6d; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:'Pacifico', cursive; z-index:9999;">
    <h2 style="font-size:2rem;">🖤 For My One and Only Bebejex! 🖤</h2>
    <p style="font-family:'Quicksand'; font-size:1rem; text-align:center;">Tap anywhere to begin...</p>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="B.o.B - Nothin' On You (feat. Bruno Mars) [Official Video].mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main container (hidden at first) -->
  <div class="container" style="display:none;" id="main-content">
    <h1>To My Bebe 🖤</h1>
    <div class="message" id="typewriter"></div>
    <div class="signature">– From your sweet little boy, Josh 🖤</div>
  </div>

  <script>
    const message = `
Happy National Girlfriend's Day! 🖤

Today is special, but not nearly as special as you are. Well it was supposed to be sent to you on August 1 🖤

I am sorry this was sent to you late but i just want to say..

You're the light in my day, the peace in my storm, the smile I look forward to every time I close my eyes.

Every laugh we’ve shared, every little moment, they live in my heart forever.
You’re not just my girlfriend... you’re my best friend, my safe place, my person. 

I feel so lucky that I get to love you.
I promise to keep doing so every single day, more, deeper, better.

So here’s a little page just for you, because you deserve beauty, love, and butterflies. 🦋

iloveyou 😘, mwaaa 😘.
`;

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typewriter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }

    const music = document.getElementById('bg-music');
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');

    introScreen.addEventListener('click', () => {
      introScreen.style.display = 'none';
      mainContent.style.display = 'block';
      music.play();
      typeWriter();

      const totalEmojis = 25;
      const emojis = ['❤️', '💗', '🦋', '💕', '🦋', '💖'];
      for (let j = 0; j < totalEmojis; j++) {
        const el = document.createElement('div');
        el.className = 'float';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = Math.random() * 100 + 'vh';
        el.style.fontSize = Math.random() * 20 + 16 + 'px';
        el.style.animationDuration = 6 + Math.random() * 5 + 's';
        el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(el);
      }
    });
  </script>
</body>

</html>
